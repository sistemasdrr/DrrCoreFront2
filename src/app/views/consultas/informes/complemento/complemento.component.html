<div mat-dialog-content class="row m-0 p-0" style="width: 35rem; min-height: 25rem; overflow: hidden; ">
  <div id="loader" class="d-flex justify-content-center align-items-center loader-container" [ngClass]="{'hide-loader': !loading}">
    <span class="loader"></span><br>
    <h2 style="color: white;">&nbsp;Cargando...</h2>
  </div>
    <div class="col-md-12">
      <div class="card" style="max-height: 700px; overflow-y: auto;">
        <div class="header">
          <div class="materialTableHeader mt-3">
            <div class="left">
              <ul class="header-buttons-left ms-0">
                <li class="tbl-title">
                  <h5 style="font-size: 24px;">Enviar Complemento</h5>
                </li>
              </ul>
            </div>
            <div class="right">
              <ul class="tbl-export-btn">
                <li class="tbl-header-btn">
                  <div class="m-l-10">
                    <button mat-icon-button  class="btn bg-red "  (click)="salir()" #tooltip="matTooltip" matTooltip="Volver">
                      <mat-icon>logout</mat-icon>
                    </button>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="body">
          <div class="container">
            <div class="row">
              <div class="col-md-12 d-flex justify-content-center">
                <div class="">
                  <h5>Se enviara el informe como complemento a :</h5>
                  <h5><b>{{supervisor}}</b></h5>
                </div>
              </div>
              <div class="col-md-3"></div>
              <div class="col-md-6 d-flex justify-content-between">
                <mat-checkbox class="example-margin" [(ngModel)]="digitado">Digitado</mat-checkbox>
                <mat-checkbox class="example-margin" [(ngModel)]="archivo">Archivo</mat-checkbox>
              </div>
              <div class="col-md-3"></div>
              <div class="col-md-12">
                <mat-form-field class="w-100">
                  <mat-label>Observaciones</mat-label>
                  <textarea matInput placeholder="" style="min-height: 15rem;" [(ngModel)]="observations"></textarea>
                </mat-form-field>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
